<!DOCTYPE html>
<html>
<head>
	<title>Easy Prayer</title>
	<meta charset="utf-8">
	<meta name="description" content="Easy Prayer, easy to use, lightweight (200KB), lightning fast, multi language, responsive, progressive web app.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-status-bar" content="#008b8b">
	<meta name="theme-color" content="#008b8b">
	<link rel="stylesheet" type="text/css" href="css/prayer.css">
	<link rel="apple-touch-icon" href="css/icons/prayer_96x96.png">
	<script src="js/adhan.js"></script>
	<!-- <link rel="manifest" href="prayer.json"> -->
</head>
<body>
	<nav id="nav_top">
		<i id="open_nav_left" class="nav_top_btn rb" title="Nav Left">q</i>
		<i id="program_info_btn" class="nav_top_btn rb" title="Program Info">a</i>
		<i id="top_btn" class="nav_top_btn rb" title="Top">t</i>
		<i id="bottom_btn" class="nav_top_btn rb" title="Bottom">d</i>
		<span><i class="nav_top_btn rb" id="bookmark_icon" title="Bookmark">b</i><span id="bookmark_container"></span></span>
		<i id="open_nav_right" class="nav_top_btn rb" title="Nav Right">s</i>
	</nav>
	<nav id="nav_left">
		<i class="rb close_btn right" id="close_nav_left">c</i>
		<dl class="settings">
			<dt id="country_list_label"></dt>
			<dd>
				<select id="country_list"></select>
			</dd>
			<dt id="city_list_label"></dt>
			<dd>
				<select id="city_list"></select>
			</dd>
			<dt></dt>
			<dd>
				<button type="button" class="btn btn_nav" id="left_reset_btn"></button>
			</dd>
		</dl>
	</nav>
	<nav id="nav_right">
		<i class="rb close_btn left" id="close_nav_right">c</i>
		<dl class="settings">
			<dt id="method_list_label"></dt>
			<dd>
				<select id="method_list">
					<option></option>
				</select>
			</dd>
			<dt id="asr_list_label"></dt>
			<dd>
				<select id="asr_list">
					<option value="hanafi">Hanefi</option>
					<option value="safi">Şafi</option>
				</select>
			</dd>
			<dt id="lat_input_label"></dt>
			<dd>
				<input type="text" id="lat" size="10" min="0" max="604" maxlength="10" pattern="\d{1,3}" title="Enlem">
			</dd>
			<dt id="lon_input_label"></dt>
			<dd>
				<input type="text" id="lon" size="10" min="0" max="604" maxlength="10" pattern="\d{1,3}" title="Boylam">
			</dd>
			<dt id="language_list_label"></dt>
			<dd>
				<select id="language_list"></select>
			</dd>
			<dt></dt>
			<dd>
				<button type="button" class="btn btn_nav" id="right_reset_btn"></button>
			</dd>
		</dl>
	</nav>
	<div class="container">
		<h4>Easy Prayer</h4>
		<div id="prayer_times">
			<h4 id="prayer_place"></h4>
			<h4 id="prayer_date"></h4>
			<table id="prayer_table">
				<tr id="prayer_labels">
					<th id="date_label">Tarih</th>
					<th id="fajr_label">İmsak</th>
					<th id="sunrise_label">Güneş</th>
					<th id="dhuhr_label">Öğle</th>
					<th id="asr_label">İkindi</th>
					<th id="maghrib_label">Akşam</th>
					<th id="isha_label">Yatsı</th>
				</tr>
				<tr>
					<td id="date_1"></td>
					<td id="fajr_1"></td>
					<td id="sunrise_1"></td>
					<td id="dhuhr_1"></td>
					<td id="asr_1"></td>
					<td id="maghrib_1"></td>
					<td id="isha_1"></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="js/swipe.js"></script>
	<script src="js/lang.js"></script>
	<script src="js/settings.js"></script>
	<!-- <script src="js/prayer.js"></script> -->
	<!-- <script src="app.js"></script> -->
	<script type="text/javascript">
	let latitude = 51.4332367;
	let longitude = 7.6615938;
	//to get current position
	// navigator.geolocation.getCurrentPosition((position)=>{
	// 	latitude  = position.coords.latitude.toFixed(2)
	// 	longitude = position.coords.longitude.toFixed(2)
	// })

	function prayerName(prayer) {
		if (prayer == adhan.Prayer.Fajr) {
			return "İmsak";
		} else if (prayer == adhan.Prayer.Sunrise) {
			return "Güneş";
		} else if (prayer == adhan.Prayer.Dhuhr) {
			return "Öğle";
		} else if (prayer == adhan.Prayer.Asr) {
			return "İkindi";
		} else if (prayer == adhan.Prayer.Maghrib) {
			return "Akşam";
		} else if (prayer == adhan.Prayer.Isha) {
			return "Yatsı";
		} else if (prayer == adhan.Prayer.None) {
			return "None";
		}
	}

	var date = new Date();
	var coordinates = new adhan.Coordinates(latitude, longitude);
	var params = adhan.CalculationMethod.MuslimWorldLeague();
	params.madhab = adhan.Madhab.Hanafi;
	var prayerTimes = new adhan.PrayerTimes(coordinates, date, params);
	var formattedTime = adhan.Date.formattedTime;

	document.getElementById('prayer_place').innerHTML = 'Neustadt/Marburg/Germany'
	document.getElementById('prayer_date').innerHTML = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear()
	document.getElementById('date_1').innerHTML = date.getDate() + '-' + (date.getMonth() + 1)
	document.getElementById('fajr_1').innerHTML = formattedTime(prayerTimes.fajr, +2, '24h')
	document.getElementById('sunrise_1').innerHTML = formattedTime(prayerTimes.sunrise, +2, '24h')
	document.getElementById('dhuhr_1').innerHTML = formattedTime(prayerTimes.dhuhr, +2, '24h')
	document.getElementById('asr_1').innerHTML = formattedTime(prayerTimes.asr, +2, '24h')
	document.getElementById('maghrib_1').innerHTML = formattedTime(prayerTimes.maghrib, +2, '24h')
	document.getElementById('isha_1').innerHTML = formattedTime(prayerTimes.isha, +2, '24h')

	// timeTable += '\nCurrent Prayer: ' + prayerName(prayerTimes.currentPrayer()) + '\n'


	</script>
</body>
</html>
